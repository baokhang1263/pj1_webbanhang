<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Flask Shop{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Link Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('home') }}">🛒 Flask Shop</a>
      <div class="d-flex">
        {% if current_user.is_authenticated %}
          <span class="navbar-text me-3">Chào {{ current_user.name }}</span>
          <a class="btn btn-outline-light btn-sm me-2" href="{{ url_for('my_orders') }}">Đơn hàng</a>
          <a class="btn btn-light btn-sm" href="{{ url_for('logout') }}">Đăng xuất</a>
        {% else %}
          <a class="btn btn-light btn-sm me-2" href="{{ url_for('login') }}">Đăng nhập</a>
          <a class="btn btn-outline-light btn-sm" href="{{ url_for('register') }}">Đăng ký</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <div class="container">
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
